name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate files.json
      run: |
        echo "[" > files.json
        find . -type f \( \
          -iname "*.mp4" -o \
          -iname "*.webm" -o \
          -iname "*.gif" -o \
          -iname "*.jpg" -o \
          -iname "*.jpeg" -o \
          -iname "*.png" -o \
          -iname "*.mp3" -o \
          -iname "*.ogg" -o \
          -iname "*.wav" -o \
          -iname "*.avi" -o \
          -iname "*.mov" -o \
          -iname "*.flac" -o \
          -iname "*.mpg" -o \
          -iname "*.mkv" \
        \) -not -path "*/.git/*" -not -path "*/node_modules/*" -not -path "*/.github/*" | while read -r file; do
          clean_path="${file#./}"
          echo "  {\"url\": \"$clean_path\"}," >> files.json
        done
        sed -i '$ s/,$//' files.json
        echo "]" >> files.json

    - name: Setup deployment directory
      run: |
        mkdir deploy
        cp -r * deploy/ 2>/dev/null || true
        cp files.json deploy/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        force_orphan: true

    - name: Update files.json in main branch
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add files.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update files.json [skip ci]" && git push)
